<div id="links" style="display: none">

{{ $images := getFileList "static/" $dir }}
{{ range $images }}
			<a href="{{$dir }}/{{.Name | urlize }}">
			</a>

	{{ end }}
</div>

			<a class="next">›</a>
			<a class="play-pause"></a>
			</div>
